<!DOCTYPE html>
<html>
<head>
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin-top: 100px;
        }

        h1 {
            color: #cc0066;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: green;
            color: white;
            margin-right: 10px;
        }

        #noBtn {
            background-color: red;
            color: white;
        }

        #catContainer {
            display: none;
            margin-top: 30px;
        }

        #catContainer img {
            width: 200px;
        }

        .happyText {
            font-size: 24px;
            color: #ff3399;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíñ</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <div id="catContainer">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Happy Cat">
        <div class="happyText">YEEEEY!! See you toms labyou!!! üê±üíï</div>
    </div>

    <script>
        let yesBtn = document.getElementById("yesBtn");
        let noBtn = document.getElementById("noBtn");
        let catContainer = document.getElementById("catContainer");

        let size = 18;
        let clickCount = 0;

        let noTexts = [
            "No",
            "loh ok",
            "mao ba bb baboy",
            "ilabay koning gift ron",
            "sure ka?",
            "pasikatttt!!!"
        ];

        noBtn.addEventListener("click", function() {
            size += 10;
            yesBtn.style.fontSize = size + "px";
            yesBtn.style.padding = (size / 2) + "px " + size + "px";

            clickCount++;

            if (clickCount < noTexts.length) {
                noBtn.textContent = noTexts[clickCount];
            } else {
                noBtn.textContent = "babooooyyyyyy";
            }
        });

        yesBtn.addEventListener("click", function() {
            catContainer.style.display = "block";
            yesBtn.style.display = "none";
            noBtn.style.display = "none";
        });
    </script>

</body>
</html>
